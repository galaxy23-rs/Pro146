<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
       <a-box position="0 2 -3" rotation="0 0 0" width="1.5" height="1" color="#4CC3D9"></a-box>
       <a-cylinder position="-0.4 1 -3" rotation="0 0 0" color="crimson" height="1" radius=".15"></a-cylinder>
       <a-cylinder position="0.4 1 -3" rotation="0 0 0" color="crimson" height="1" radius=".15"></a-cylinder>
        <a-box position="0 2.57 -3" rotation="0 0 0" width=".6" height=".16" color="#f3ca14"></a-box>
        <a-box position="0 3 -3" rotation="0 0 0" width="1.2" height=".7" color="#4CC3D9"></a-box>
        <a-circle position="0 3.33 -2.2" color="#f3ca14" radius=".2" ></a-circle>
        <a-cylinder position="0.8 1.8 -2.7" rotation="0 0 40" color="17dcec" height="1.5" radius=".13"></a-cylinder>
        <a-cylinder position="-0.8 1.8 -2.7" rotation="0 0 -40" color="#17dcec" height="1.5" radius=".13"></a-cylinder>
        <a-cylinder position="1.57 1.8 -2.7" rotation="0 0 -40" color="#17d5ec" height="1" radius=".13"></a-cylinder>
        <a-cylinder position="-1.57 1.8 -2.7" rotation="0 0 40" color="17dec" height="1" radius=".13"></a-cylinder>
          
      
      <a-box position="0 3.69 -3" rotation="0 0 0" width="0.1" height="0.7" color="#000000"></a-box>
      <!-- antena -->
       <a-circle position="0 3.77 -2.2" color="#ec1717" radius=".1" material="side: double" ></a-circle>
       <a-sphere
                color="#ec1717"
                radius=".1"
                position="0 3.69 -3" 
                animation="property: position; from:-0.2 11 -0.1;to: 0.2 11 -0.1;dir:alternative;loop: true; dur: 1000;"
                ></a-sphere>    
      
      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="4"
        height="4"
        color="#7BC8A4"
      ></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>


</html>
